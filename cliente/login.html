<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body{
            background-color: #283747;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <br>
        <br>
        <br>
        <div class="row pt-4">
            <form class="col-md-6 offset-md-3 bg-secondary text-white" action="/auth/login" method="post" id="loginForm">
                <h3 class="title pt-2">Inicia Sesi&oacute;n</h3>
                <hr class="divisor">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa el nombre">
                </div>
                <div class="form-group">
                    <label for="password">Contrase&ntilde;a:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa la Contrase&ntilde;a">
                </div>
                <button type="button" onclick="login()" class="btn btn-dark topBtn"><i class="fa fa-sign-in"></i> Inicia Sesi&oacute;n</button>
                <a href="/registro" class="btn btn-white">A&uacute;n no tienes Cuenta?</a>
                <br>
                <br>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="cliente.js"></script>
</body>
</html>
